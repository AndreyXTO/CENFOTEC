<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="imagenes/favicon.png">
    <script src="https://kit.fontawesome.com/95ce4652b4.js" crossorigin="anonymous"></script>
</head>
<body class="body-contactenos">
    <header>
       <a href="menu.html"><p>&#60 Regresar</p></a>         
    </header>
    <div class="contac-contenedor">
        <div class="box-info">
            <h1>CONTÁCTE CON NOSOTROS</h1>
            <div class="data">
                <p><i class="fa-solid fa-phone"></i> +506 2224-1313</p>
                <p><i class="fa-solid fa-envelope"></i> info@cinefotec.com</p>
                <p><i class="fa-solid fa-location-dot"></i> San José, Moravia, Plaza Lincoln piso 3</p>
            </div>
            <div class="links">
                <a href="#"><i  class="fa-brands fa-facebook"></i></a>
                <a href="#"><i  class="fa-brands fa-instagram"></i></a>
                <a href="#"><i  class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
        <form>
            <div class="input-box">
                <input type="text" required placeholder="Nombre y apellido">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="email" required placeholder="Correo electrónico">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="text" required placeholder="Asunto">
                <i class="fa-solid fa-pen-to-square"></i>
            </div>
            <div class="input-box">
                <textarea cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
            </div>
            <button type="submit">Enviar mensaje</button>
        </form>
    </div>   
</body>
</html>
